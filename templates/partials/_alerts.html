{% if messages %}
{% for message in messages %}
<div id="message" class="container d-flex justify-content-center align-items-center">
    <div class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert"
        {% url 'register' as register_url %}{% url 'login' as login_url %}
        {% if request.get_full_path == register_url or request.get_full_path == login_url %}
        style="margin: 0px 0px 20px;" {% else %} style="margin: 10px 0; display:inline-block;" {% endif %}
        style="margin: 10px 0;">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error!
            {% else %}
            {{ message.tags|title }}!
            {% endif %}
        </strong>
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}
